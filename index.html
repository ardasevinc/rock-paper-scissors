<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/test-style.css">
</head>
<html>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
    
        <main class="game">
            <section class="game-panel">
                
                <div class="score-table">
                    <span id="scores">555:555</span>
                </div>
                
                <section class="selections">

                    <div id="player-selection"></div>
                    <div id="computer-selection"></div>

                </section>

                <div id="round-result"></div>

            </section>

            <section class="controls">
                <div id="user-controls">
                    <span>You</span>
                    <div class="Rock">Rock</div>
                    <div class="Paper">Paper</div>
                    <div class="Scissors">Scissors</div>
                </div>

                <div id="computer-controls">
                    <span>Computer</span>
                    <div class="Rock">Rock</div>
                    <div class="Paper">Paper</div>
                    <div class="Scissors">Scissors</div>
                </div>
            </section>
        </main>

        <footer>
            <a href = "https://github.com/ardasevinc/" id="author"><span>Arda Sevin√ß</span></a>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/test-style.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap" rel="stylesheet">  
</head>
<html>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
    
        <main class="game">
            <section class="game-panel">
                
                <section class="score-table">
                    <span id="scores">555:555</span>
                </section>
                
                <section class="selections">

                    <div id="player-selection"></div><!--
                 --><div id="computer-selection"></div>

                </section>

                <section class="results">
                    <div id="round-result"></div>
                </section>

            </section>

            <section class="controls">
                <div id="user-controls">
                    <span>You</span>
                    <button name="rock" type="button">Rock</button>
                    <button name="paper" type="button">Paper</button>
                    <button name="scissors" type="button">Scissors</button>
                </div><!--

                --><div id="computer-controls">
                    <span>Computer</span>
                    <button name="rock" type="button">Rock</button>
                    <button name="paper" type="button">Paper</button>
                    <button name="scissors" type="button">Scissors</button>
                </div>
            </section>
        </main>

        <footer>
            <a target = "_blank" href = "https://github.com/ardasevinc/" id="author"><span>Arda Sevin√ß</span></a>
        </footer>
    </body>
</html>

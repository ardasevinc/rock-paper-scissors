<!DOCTYPE html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
</head>
<html>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
    
        <main>
            <section class="game-panel">
                <div id="scores"></div>

                <div id="player-selection"></div>

                <div id="computer-selection"></div>
            </section>

            <section class="controls">
                <div id="user-controls">
                    <h2>You</h2>
                    <div class="Rock">Rock</div>
                    <div class="Paper">Paper</div>
                    <div class="Scissors">Scissors</div>
                </div>

                <div id="computer-controls">
                    <h2>Computer</h2>
                    <div class="Rock">Rock</div>
                    <div class="Paper">Paper</div>
                    <div class="Scissors">Scissors</div>
                </div>
            </section>
        </main>
        <footer>
            <span id="author">Arda Sevin√ß</span>
        </footer>
    </body>
</html>
